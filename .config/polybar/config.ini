; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %{T2}ÔñÉ %{T-}%{T2}%percentage%%%{T-}
; label-charging-foreground = ${colors.blue}
label-charging-foreground = ${colors.black}
label-charging-background = ${colors.red}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %{T1}ÔâÅ%{T-}%{T2}%percentage%%%{T-}
; label-discharging-foreground = ${colors.blue}
label-discharging-foreground = ${colors.black}
label-discharging-font = 2 
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %{T1}ÔâÄ%{T-} %{T2}Full!%{T-}
; label-full-foreground = ${colors.blue}
label-full-foreground = ${colors.black}
label-full-background= ${colors.red}

[settings]
pseudo-transparency = true

[module/caps]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -c
format-foreground = ${colors.blue}

[module/num]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -n
format-foreground = ${colors.blue}

[module/scroll]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -s
format-foreground = ${colors.blue}

[module/powermenu]
type = custom/text
content = "Ô§§"
click-left = ~/.config/rofi/powermenu.sh
content-background = ${colors.bg}
content-foreground = ${colors.white}
content-padding = 1
margin-right = 0

[module/wifi]
type = custom/text
content = "Ôá´ "
click-left = ~/.config/rofi/wifi/rofi_wifi_menu
content-background = ${colors.gray}
content-foreground =${colors.black}
content-padding = 0
margin-right = 0

[module/keyhint]
type = custom/text
content = "Ôüº"
click-left = xfce4-terminal -e "less /home/$USER/.config/bspwm/keybindings"
content-foreground = ${colors.blue-darker}
content-padding = 1
margin-right = 0

[module/checkupdates]
type = custom/script
interval = 900s
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${colors.blue}
